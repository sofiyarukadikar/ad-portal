<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resale a Business Category Flat Website Template | Mobiles</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    .mains {
        display: flex;
        flex-direction: column;
        background-color: beige;
        /* align-items: center; */
        width: 50vw;
        margin: auto;
        gap: 20px;
        padding: 20px;
        font-size: large;
    }

    .header {
        /* margin: 15px; */
        font-size: 25px;
        text-align: center;
        margin: 20px;
        color: rgb(0, 0, 0);
    }

    input, select {
        width: 200px;
        height: 30px;
    }

    button {
        width: 20px;
        height: 30px;
    }
</style>

<body>

    <form action="">

        <div class="header">
            <h1>Local Adds</h1>
        </div>
        <div class="mains">
            <div>
                <label for="states">Select your State to see local ads :</label>
                <select name="states" id="states">
                    <option value="">Maharastra</option>
                    <option value="">Goa</option>
                    <option value="">Delhi</option>
                    <option value="">Rajasthan</option>
                    <option value="">Karnatak</option>
                    <option value="">Andra Pradesh</option>
                    <option value="">Tamilnadu</option>
                    <option value="">Chatisgad</option>
                    <option value="">Madhya Pradesh</option>
                    <option value="">Uttar Pradesh</option>
                    <option value="">Punjab</option>
                    <option value="">Keral</option>
                    <option value="">Odisa</option>
                    <option value="">Jharkhand</option>
                    <option value="">Bihar</option>
                    <option value="">Jammu Kashmir</option>
                    <option value="">Himachal Pradesh</option>
                    <option value="">Arunachal Pradesh</option>
                </select>
            </div>

            <div>
                <label for="Categories">Browse Categories :</label>
                <select name="Categories" id="Categories">
                    <option value="">Mobiles</option>
                    <option value="">Electronics & Appliances</option>
                    <option value="">Cars</option>
                    <option value="">Bikes</option>
                    <option value="">Furniture</option>
                    <option value="">Pets</option>
                    <option value="">Hobbies</option>
                    <option value="">Fashion</option>
                    <option value="">Kids</option>
                    <option value="">Services</option>
                    <option value="">Jobs</option>
                    <option value="">Real Estate</option>
                </select>
            </div>

            <div>
                <label for="search">Search for a specific product :</label>
                <input type="text" id="search" name="search">
                <button type="submit"><i class="fa fa-search"></i></button>
              
            </div>
    </form>
</body>

</html>
